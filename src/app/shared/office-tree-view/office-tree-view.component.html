<div class="mat-elevation-z8">
  <div class="container-fluid">
    <button class="tree-button mat-focus-indicator mat-raised-button mat-button-base mat-primary" (click)="officeTree.treeControl.collapseAll()">Collapse All</button>
    <button class="tree-button mat-focus-indicator mat-raised-button mat-button-base mat-primary" (click)="officeTree.treeControl.expandAll()">Expand All</button>
  </div>
  <mat-tree #officeTree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <button mat-icon-button disabled></button>
    <btn class="normal"></btn> ( ) {{node.name}}
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror material-icons-outlined">
          {{treeControl.isExpanded(node) ? 'remove_circle_outline' : 'add_circle_outline'}}
        </mat-icon>
      </button>
      ( ) {{node.name}}
    </mat-tree-node>
  </mat-tree>
</div>
