<div class="container m-b-20" fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
  <div class="country-search">
    <label for="country">Country</label>
    <ng-select
      #countryddl
      [items]="countryOptions"
      bindLabel="name"
      bindValue="id"
      placeholder="Select a country"
      [(ngModel)]="countryId"
      aria-labelledby="country"
      (change)="onCountryChange($event)"
      [virtualScroll]="true"
    >
    </ng-select>
    <mat-error *ngIf="!countryId"> Country is <strong>required</strong> </mat-error>
  </div>
</div>
<div *ngIf="countryId">
  <div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
    <button mat-raised-button color="primary" [routerLink]="['add']">
      <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp; Add Provider
    </button>
  </div>

  <div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let configuration">{{ configuration.name }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
        <td mat-cell *matCellDef="let configuration">{{ configuration.value }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
